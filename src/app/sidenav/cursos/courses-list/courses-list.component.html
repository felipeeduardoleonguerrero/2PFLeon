<!--Lista de estudiantes con table de Angular material-->

<h1 appTitleSize>Lista de cursos</h1>
<table #table mat-table [dataSource]="courses" class="mat-elevation-z8">

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Cursos</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>Costo</th>
      <td mat-cell *matCellDef="let element">{{element.cost}}</td>
    </ng-container>
    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element" >
          <button mat-icon-button aria-label="Edit icon" (click)="editCourse(element)">
            <mat-icon>edit</mat-icon>
          </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Delete icon" (click)="deleteCourse(element)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!--AÃ±adir nuevo estudiante-->

<div class="button-container">
    <button mat-raised-button color="accent" (click)="addCourse()">Nuevo curso</button>
</div>
