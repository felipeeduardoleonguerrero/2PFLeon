<!--Lista de estudiantes con table de Angular material-->

<h1 appTitleSize>Lista de estudiantes</h1>
<table #table mat-table [dataSource]="students" class="mat-elevation-z8">

    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef>Estudiante</th>
      <td mat-cell *matCellDef="let element">{{element.studentName | names: element.studentSurname}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef>País</th>
      <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>

    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="Info icon" (click)="openDialog(element)">
            <mat-icon>info</mat-icon>
          </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element" >
          <button mat-icon-button aria-label="Edit icon" (click)="editStudent(element)">
            <mat-icon>edit</mat-icon>
          </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Delete icon" (click)="deleteStudent(element)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<ng-template #detail>

  <table mat-table [dataSource]="detailsData" class="mat-elevation-z8">

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Cursos</th>
      <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
  </table>

</ng-template>

<!--Añadir nuevo estudiante-->

<div class="button-container">
    <button mat-raised-button color="accent" (click)="addStudent()">Nuevo estudiante</button>
</div>
